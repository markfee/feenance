<table class="table table-striped">

  <thead>
  <tr>
    <th>Account</th>
    <th>Name</th>
    <th><a href="" ng-click="predicate = ['next_date'];        reverse=!reverse">Next Date</a></th>
    <th><a href="" ng-click="predicate = 'days';  reverse=!reverse">Frequency</a></th>
    <th><a href="" ng-click="predicate = 'amount';      reverse=!reverse">Credit</a></th>
    <th><a href="" ng-click="predicate = 'amount';      reverse=!reverse">Debit</a></th>
    <th><a href="" ng-click="predicate = 'payee.name';  reverse=!reverse">Payee</a></th>
    <th><a href="" ng-click="predicate = 'category.fullName';  reverse=!reverse">Category</a></th>
  </tr>
  </thead>

  <tbody>
    <tr ng-repeat="so in standingOrders|orderBy:predicate:reverse" class="standingOrders" ng-mouseover="showEdit=true" ng-mouseout="showEdit=false">
      <td>{{so.account.name}}           </td>
      <td>{{so.name}} </td>
      <td>{{so.next_date    | date:'dd/MM/yy'  }}       </td>
      <td>{{so.frequency}} </td>
      <td>
        <span ng-show="so.amount>0">{{ so.amount  | currency: "£" }}   </span>
      </td>
      <td>
        <span ng-show="so.amount<0">{{ so.amount *-1 | currency: "£" }}   </span>
      </td>
      <td>{{so.payee.name}}                             </td>
      <td>{{so.category.fullName}}                      </td>
    </tr>
  </tbody>

</table>
